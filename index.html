<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>
			Buy Earbuds, Headphones, Earphones at India's No.1 Earwear Brand: boAt
		</title>
		<!-- Tailwind Output CSS File -->
		<link rel="stylesheet" href="style.css" />

		<!-- Slick CSS -->
		<link rel="stylesheet" type="text/css" href="./slick/slick.css" />
		<link rel="stylesheet" type="text/css" href="./slick/slick-theme.css" />
	</head>
	<body class="relative overflow-auto antialiased font-metropolis">
		<!-- Announcement bar -->
		<section
			class="h-[38px] px-[20px] text-center flex items-center bg-announcement"
		>
			<a>
				<p class="text-[11px] px-[22px] py-2 font-medium leading-none">
					Getting you the power of good sound. <b>boAtxMarvel</b> is Live. Grab
					Now!
				</p>
			</a>
		</section>

		<!-- Top Navbar -->
		<nav class="sticky top-0 z-[10000] block w-full bg-white h-14">
			<div class="flex justify-between w-full px-3 py-4 mx-auto">
				<!-- Left Section -->
				<section class="flex items-center gap-5">
					<img
						class="max-w-[18px] w-[18px] h-[14px]"
						src="./assets/images/hamburger-icon.png"
						alt="burger menu icon"
					/>
					<img
						class="h-[25px] w-[60px] max-w-[60px]"
						src="./assets/images/logo.svg"
						height="62"
						width="151"
						alt="boat logo"
					/>
				</section>

				<!-- Right Section -->
				<section class="flex items-center gap-4">
					<img
						class="w-5 h-5"
						src="./assets/images/search.webp"
						alt="Search icon"
					/>
					<img src="./assets/images/bag.svg" alt="Shopping bag" />
				</section>
			</div>
		</nav>

		<!-- Carousel using Slick -->
		<div class="mb-[25px]">
			<div class="carousel">
				<div>
					<img src="./assets/images/c-1-mobile.webp" alt="Lunar Comet" />
				</div>
				<div>
					<img src="./assets/images/c-2-mobile.webp" alt="Deadpool edition" />
				</div>
				<div>
					<img src="./assets/images/c-3-mobile.webp" alt="Lunar Mirage" />
				</div>
				<div>
					<img src="./assets/images/c-4-mobile.webp" alt="Lunar Prime" />
				</div>
				<div><img src="./assets/images/c-5-mobile.webp" alt="Wave Pro" /></div>
			</div>
		</div>

		<div class="w-screen h-screen"></div>
		<div class="w-screen h-screen"></div>
		<div class="w-screen h-screen"></div>

		<!-- Bottom Navbar for mobile -->
		<div
			class="w-full p-[10px] bg-white shadow tracking-[-0.4px] text-bottom-nav-black"
		>
			<div class="flex justify-evenly">
				<div
					class="flex flex-col items-center justify-between w-[59px] h-[47px]"
				>
					<img class="h-7 w-7" src="./assets/images/home.svg" alt="home" />
					<span
						class="text-[10px] flex flex-col items-center justify-center mt-1 font-bold"
						>Home
						<span class="inline-block bg-boat-red h-[2px] w-6 mt-[-2px]"></span>
					</span>
				</div>
				<div
					class="flex flex-col items-center justify-between w-[59px] h-[47px]"
				>
					<img class="h-7 w-7" src="./assets/images/deals.svg" alt="deals" />
					<span
						class="text-[10px] font-medium flex flex-col items-center justify-center mt-1"
						>Deals
					</span>
				</div>
				<div
					class="flex flex-col items-center justify-between w-[59px] h-[47px]"
				>
					<img
						class="h-7 w-7"
						src="./assets/images/categories.svg"
						alt="categories"
					/>
					<span
						class="text-[10px] font-medium flex flex-col items-center justify-center mt-1"
						>Categories
					</span>
				</div>
				<div
					class="flex flex-col items-center justify-between w-[59px] h-[47px]"
				>
					<img class="h-7 w-7" src="./assets/images/login.svg" alt="login" />
					<span
						class="text-[10px] font-medium flex flex-col items-center justify-center mt-1"
						>Login
					</span>
				</div>
				<div
					class="flex flex-col items-center justify-between w-[59px] h-[47px]"
				>
					<img class="h-7 w-7" src="./assets/images/chat.svg" alt="chat" />
					<span
						class="text-[10px] font-medium flex flex-col items-center justify-center mt-1"
						>Chat
					</span>
				</div>
			</div>
		</div>

		<!-- Script for Slick carousel -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
		<script type="text/javascript" src="./slick/slick.min.js"></script>
		<script>
			$(document).ready(function () {
				$('.carousel').slick({
					slidesToShow: 1,
					autoplay: true,
					adaptiveHeight: true,
					arrows: true,
					dots: true,
				})
			})
		</script>
	</body>
</html>
